    <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #3a0ca3);
      color: white;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;

    h1 {
      font-weight: 700;
      letter-spacing: 1px;

    p {

      margin-bottom: 30px;

    nav {
      display: flex;
      flex-wrap: wrap;

    nav a {
      text-decoration: none;

      border: 2px solid white;

      border-radius: 30px;
      transition: all 0.3s ease;
      font-weight: 500;

    nav a:hover {
      background: white;
      color: #3a0ca3;
      transform: scale(1.1);
    }
  </style>
